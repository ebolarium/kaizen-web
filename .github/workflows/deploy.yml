name: Deploy to GitHub Pages and Render.com

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy-static:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build static site
      run: npm run build
      env:
        NEXT_PUBLIC_BASE_URL: https://${{ github.repository_owner }}.github.io/kaizen-website

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out

  notify-render:
    runs-on: ubuntu-latest
    needs: deploy-static
    
    steps:
    - name: Trigger Render.com deployment
      run: |
        echo "Static site deployed. Render.com will auto-deploy web service."
        echo "Check Render.com dashboard for deployment status."
